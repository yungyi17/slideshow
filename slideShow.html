<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slideShow.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="images/image_1_1.jpg" style="width:100%">
            <div class="text">Downtown Manhattan in New York City</div>
        </div>

        <div class="mySlides fade">
            <img src="images/image_1_2.jpg" style="width:100%">
            <div class="text">Metropolitan Museum of Art</div>
        </div>

        <div class="mySlides fade">
            <img src="images/image_1_3.jpg" style="width:100%">
            <div class="text">A Church near Wall Street</div>
        </div>

        <div class="endSlide"></div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" id="dot1"></span> 
        <span class="dot" id="dot2"></span> 
        <span class="dot" id="dot3"></span>
    </div>

    <script src="js/slideShow.js"></script>
</body>
</html>
